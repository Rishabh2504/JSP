<html>
    <head>
        <title>Arithmetic Operation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Arithmetic Operation</h1>
        <form method="post" action="prog2c.jsp">
            Enter First Number<br>
            <input type="number" name="n1" required>
            <br><br>Enter Second Number<br>
            <input type="number" name="n2" required>
            <br><br>Choose One Operation:<br><br>
            <input type="radio" name="operation" value="add" checked>ADDITION<br>
            <input type="radio" name="operation" value="sub" >SUBTRACTION<br>
            <input type="radio" name="operation" value="mul" >MULTIPLICATION<br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
